<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <xtal-side-nav enh-by-be-importing=xtal-side-nav/root.html></xtal-side-nav>
    <div id=target></div>
    <script type=importmap>{
        "imports":{
            "stream-orator/": "../node_modules/stream-orator/",
            "trans-render/": "../node_modules/trans-render/",
            "xtal-element/": "../node_modules/xtal-element/",
            "be-active/": "../node_modules/be-active/",
            "be-based/": "../node_modules/be-based/",
            "be-enhanced/": "../node_modules/be-enhanced/",
            "be-exportable/": "../node_modules/be-exportable/",
            "be-having/": "../node_modules/be-having/",
            "be-hive/": "../node_modules/be-hive/",
            "be-written/": "../node_modules/be-written/",
            "xtal-side-nav/": "https://cdn.jsdelivr.net/npm/xtal-side-nav@0.0.112/"
        }
    }</script>
    <script type=module>
        import '../be-importing.js';
    </script>
    <script>
        function runScript(){
            if(document.querySelector('xtal-side-nav').shadowRoot.querySelector('main') !== null){
                target.setAttribute('mark', 'good');
            }
        }
        setTimeout(() =>{
            runScript();
        }, 10000)
    </script>
</body>
</html>
